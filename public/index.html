<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SnapChat - Chat Application</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div id="chat-container">
    <header>
      <div class="header-left">
        <h1>SnapChat</h1> 
      </div>
      <div class="header-right">
        <input type="text" id="user-name" placeholder="Enter your name" autocomplete="off">
        <button id="set-name-button">Set Name</button>
        <input type="text" id="group-name" placeholder="Enter group name" autocomplete="off">
        <button id="join-group-button">Join Group</button>
      </div>
    </header>
  
    <main id="chat-window">
      <!-- Chat messages will be appended here -->
    </main>
    <footer>
      <form id="message-form">
        <input type="text" id="recipient-id" placeholder="Recipient ID" autocomplete="off">
        <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off">
        <label for="file-input" class="file-label">
          <i class="fas fa-paperclip"></i>
        </label>
        <input type="file" id="file-input" multiple>
        <button type="submit"><i class="fas fa-paper-plane"></i></button>
        <button type="button" id="record-button"><i class="fas fa-microphone"></i></button>
      </form>
    </footer>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="main.js"></script>
</body>
</html>
